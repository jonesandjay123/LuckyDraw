<!DOCTYPE html>

<html>
<head>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">
  <style>
  canvas{
    position: absolute;
    background: #111;
    height: 250px;

    left: 0;
    top: 80px;
  }

 <!-- 讀Excel相關的引用 -->
 <script lang="javascript" src="dist/jszip.js"></script>

<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <a href="/"><h3>尾牙抽獎系統</h3></a>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the demo -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">開獎頁面</h2>
        </div>

        <canvas></canvas>

        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p id="updateNote">匯入的excel檔，人員清單活頁簿名稱必須要叫做:工作表</p>

          <div id="resultArea" style="float: right">

            <button class="mdl-button mdl-js-button mdl-button--raised" id="addEMP" onclick="drawForWinner()">抽獎</button>
            <!-- <button class="mdl-button mdl-js-button mdl-button--raised" id="addEMP" onclick="doAnimation()">抽獎</button> -->
            <br>

            <h5>中獎清單</h5>
            <table id="winnerTable">
              <tr>
                <th>獎項:</th>
                <th>工號:</th>
                <th>姓名:</th>
                <th>-</th>
              </tr>
            </table>
          </div>

          <br><br><br><br><br><br><br><br><br>

          <!-- Container where we'll display the user details -->
          <div class="quickstart-user-details-container">
            資料庫連線狀態: <span id="connection-status">Unknown</span>
            <br>
            <!-- <pre><code> -->

              <table id="nameTable" style="display: inline">
                <tr>
                  <th>工號:</th>
                  <th>姓名:</th>
                  <th>中獎:</th>
                </tr>
                <!-- <tr>
                  <td>Jill</td>
                  <td>Smith</td>
                  <td>50</td>
                </tr>
                <tr>
                  <td>Eve</td>
                  <td>Jackson</td>
                  <td>94</td>
                </tr> -->
              </table>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <table id="priceTable" style="display: inline">
                <tr>
                  <th>序號:</th>
                  <th>中獎:</th>
                  <th>中獎工號:</th>
                  <th>中獎人:</th>
                </tr>
              </table>

            <!-- </code></pre> -->
          </div>






        </div>
      </div>

    </div>
